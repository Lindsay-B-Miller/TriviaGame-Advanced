<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Vollkorn+SC&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="backgroundContainer">
        <div class="container" id="mainContainer">
            <h1 id="title">Totally Trivial Trivia!</h1>

            <div id="start">Start</div>

            <form id="questionOne">
                <div id="timeRemaining">Time Remaining: 30</div>
                <p>What is the state dessert of Arizona?</p>
                <div class="question" name="question1" data-value="Lane Cake">Lane Cake</div>
                <div class="question" name="question1" data-value="Raspberry Popsicles">Raspberry Popsicles</div>
                <div class="question" name="question1" data-value="Toffee">Toffee</div>
                <div class="question" name="question1" data-value="Oatmeal Cookies">Oatmeal Cookies</div>
            </form>

            <section id="results">RESULTS
            </section>


        </div>
    </div>
    </div>

    <!-- jQuery
                link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- javascript file -->
    <script type="text/javascript" defer src="assets/javascript/app.js"></script>
</body>

</html>
